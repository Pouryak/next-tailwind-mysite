name: CD-Liara
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout
      - uses: actions/setup-node
        with:
          node-version: "16"
      - name: update-liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_TOKEN }}
        run: |
          npm i -g @liara/cli@3
          liara deploy --app="next-tailwindcss" --api-token="$LIARA_TOKEN" --detach
